name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies and test Tetris-V1
        working-directory: Tetris-V1
        run: |
          npm ci
          npm test --if-present

      - name: Install dependencies and test Tetris-V2
        working-directory: Tetris-V2
        run: |
          npm ci
          npm test --if-present

      - name: Build Docker images
        run: |
          docker build -t tetrisv1:latest Tetris-V1
          docker build -t tetrisv2:latest Tetris-V2

  terraform-fmt:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Check terraform formatting
        run: |
          terraform fmt -check -recursive terraform eks-terraform
